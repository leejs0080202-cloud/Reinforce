<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .card h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            color: #333;
        }
        .card p {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>안녕 👋</h1>
        <p>예쁘게 꾸며진 사이트에 오신 것을 환영합니다!</p>
    </div>
</body>
</html>
